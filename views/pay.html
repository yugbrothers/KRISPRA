<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment | KRISPRA</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .payment-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: 'Poppins', sans-serif;
    }
    .product-info img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    .payment-options {
      margin: 20px 0;
    }
    .confirmation {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h1>Review and Pay</h1>

    <div class="product-info">
      <img id="product-img" src="" alt="Product Image" />
      <h2 id="product-name"></h2>
      <p id="product-price"></p>
    </div>

    <div class="payment-options">
      <label>
        <input type="radio" name="payment" value="cod" /> Cash on Delivery
      </label>
      <br />
      <label>
        <input type="radio" name="payment" value="online" /> Online Payment
      </label>
    </div>

    <button id="placeOrderBtn">Place Order</button>

    <div class="confirmation hidden" id="confirmationMessage">
      âœ… Your order has been placed successfully!
    </div>
  </div>

  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");
      const price = params.get("price");
      const img = params.get("img");

      document.getElementById("product-name").innerText = name;
      document.getElementById("product-price").innerText = price;
      document.getElementById("product-img").src = img;

      // Store data if needed
      window.product = { name, price, img };
    };

    document.getElementById("placeOrderBtn").addEventListener("click", () => {
      const selectedMethod = document.querySelector('input[name="payment"]:checked');
      if (!selectedMethod) {
        alert("Please select a payment method.");
        return;
      }

      document.getElementById("confirmationMessage").classList.remove("hidden");

      // Optionally disable the button
      document.getElementById("placeOrderBtn").disabled = true;
    });
  </script>

</body>
</html>
