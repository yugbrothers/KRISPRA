<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Order | KRISPRA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f5f0;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .product-img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    .section strong {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .success {
      text-align: center;
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Review Your Order</h2>

  <div class="section">
    <strong>Product Information:</strong>
    <img id="product-img" class="product-img" src="" alt="Product Image">
    <p><b>Name:</b> <span id="product-name"></span></p>
    <p><b>Price:</b> ₹<span id="product-price"></span></p>
    <p><b>Size:</b> <span id="product-size"></span></p>
  </div>

  <div class="section">
    <strong>Customer Details:</strong>
    <p><b>Name:</b> <span id="customer-name"></span></p>
    <p><b>Address:</b> <span id="customer-address"></span></p>
    <p><b>Phone:</b> <span id="customer-phone"></span></p>
  </div>

  <div class="section">
    <strong>Payment Method:</strong>
    <div class="radio-group">
      <label><input type="radio" name="payment" value="Cash on Delivery" checked> Cash on Delivery</label>
      <label><input type="radio" name="payment" value="Online Payment"> Online Payment</label>
    </div>
  </div>

  <button onclick="placeOrder()">Place Order</button>

  <div class="success" id="success-msg" style="display: none;">
    ✅ Successfully Ordered!
  </div>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("userDetails") || "{}");
  const product = JSON.parse(localStorage.getItem("productDetails") || "{}");

  // Fill data into the HTML
  document.getElementById("product-img").src = product.img;
  document.getElementById("product-name").innerText = product.name;
  document.getElementById("product-price").innerText = product.price;
  document.getElementById("product-size").innerText = product.size;

  document.getElementById("customer-name").innerText = `${user.firstName} ${user.lastName}`;
  document.getElementById("customer-address").innerText = user.address;
  document.getElementById("customer-phone").innerText = user.phone;

  function placeOrder() {
    const selectedMethod = document.querySelector('input[name="payment"]:checked');
    if (!selectedMethod) return alert("Please select a payment method.");

    // Send data to Google Apps Script Web App
    fetch("https://script.google.com/macros/s/AKfycbwTHirkP-W3xqKcvmClAaetyGjcWfW1fPqWDQQYup29GrrhlPjqIs0QkXTgsKFzREb1/exec", {
      method: "POST",
      mode: "no-cors",  // allows sending without CORS errors
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        firstName: user.firstName,
        lastName: user.lastName,
        address: user.address,
        phone: user.phone,
        product: product.name,
        price: product.price,
        size: product.size,
        payment: selectedMethod.value
      })
    })
    .then(() => {
      document.getElementById("success-msg").style.display = "block";
    })
    .catch(err => {
      console.error("Error sending order:", err);
      alert("Something went wrong while placing the order.");
    });
  }
</script>

</body>
</html>
