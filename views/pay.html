<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment | KRISPRA</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 40px;
      background: #f9f4f0;
    }
    .summary-box {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 20px;
    }
    h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
    }
    .info {
      margin-bottom: 20px;
    }
    .info strong {
      display: inline-block;
      width: 120px;
    }
    .payment-buttons button {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .cod {
      background: #000;
      color: white;
    }
    .online {
      background: #e91e63;
      color: white;
    }
  </style>
</head>
<body>
  <div class="summary-box">
    <h2>Review & Pay</h2>
    <div class="info" id="summary"></div>

    <div class="payment-buttons">
      <button class="cod" onclick="pay('Cash on Delivery')">Cash on Delivery</button>
      <button class="online" onclick="pay('Online Payment')">Online Payment</button>
    </div>
  </div>

  <script>
    const data = JSON.parse(sessionStorage.getItem("userData"));
    const summary = document.getElementById("summary");

    summary.innerHTML = `
      <p><strong>Name:</strong> ${data.firstName} ${data.lastName}</p>
      <p><strong>Address:</strong> ${data.address}</p>
      <p><strong>Phone:</strong> ${data.phone}</p>
      <p><strong>Product:</strong> ${data.productName}</p>
      <p><strong>Price:</strong> ${data.price}</p>
    `;

    function pay(method) {
      alert(`Payment method selected: ${method}\nThank you, ${data.firstName}!`);
    }
  </script>
</body>
</html>
