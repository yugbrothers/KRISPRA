<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | KRISPRA</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .pay-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .product-section {
      text-align: center;
      margin-bottom: 30px;
    }
    .product-section img {
      width: 300px;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .product-section h2 {
      margin: 20px 0 10px;
    }
    .payment-options {
      margin-top: 20px;
    }
    .payment-options label {
      display: block;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">KRISPRA</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
    </ul>
  </nav>

  <div class="pay-container">
    <div class="product-section">
      <img id="product-img" src="" alt="Product Image">
      <h2 id="product-name"></h2>
      <p id="product-price"></p>
    </div>

    <form id="paymentForm">
      <div class="payment-options">
        <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
        <label><input type="radio" name="payment" value="online"> Online Payment</label>
      </div>

      <button class="btn" type="submit">Place Order</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const price = params.get("price");
    const img = params.get("img");

    document.getElementById("product-name").innerText = name;
    document.getElementById("product-price").innerText = price;
    document.getElementById("product-img").src = img;

    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const paymentMethod = document.querySelector('input[name="payment"]:checked');
      if (!paymentMethod) {
        alert("Please select a payment method.");
        return;
      }
      const method = paymentMethod.value;
      if (method === "cod") {
        alert(`Thank you for placing your order for ${name} via Cash on Delivery!`);
      } else {
        alert(`Redirecting to online payment gateway for ${name}...`);
      }
    });
  </script>
</body>
</html>
