<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout | KRISPRA</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .checkout-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: 'Poppins', sans-serif;
    }
    .product-summary img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }
  </style>
  <script type="module">
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      document.getElementById("product-img").src = params.get("img");
      document.getElementById("product-name").innerText = params.get("name");
      document.getElementById("product-price").innerText = params.get("price");

      // Save to global variable for later
      window.productData = {
        name: params.get("name"),
        price: params.get("price"),
        img: params.get("img")
      };
    };

    window.proceedToSignIn = () => {
      const { name, price, img } = window.productData;
      const query = `?name=${encodeURIComponent(name)}&price=${encodeURIComponent(price)}&img=${encodeURIComponent(img)}`;
      window.location.href = "/signin" + query;
    };
  </script>
</head>
<body>

  <nav class="navbar">
    <div class="logo">KRISPRA</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
    </ul>
  </nav>

  <div class="checkout-container">
    <h1>Checkout</h1>
    <div class="product-summary">
      <img id="product-img" src="" alt="Product Image" />
      <h2 id="product-name"></h2>
      <p id="product-price"></p>
    </div>

    <button onclick="proceedToSignIn()">Proceed to Pay</button>
  </div>

</body>
</html>
