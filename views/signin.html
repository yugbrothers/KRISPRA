<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | KRISPRA</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f5f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signin-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .signin-container h1 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #googleBtn {
      margin-top: 15px;
      background: #db4437;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #googleBtn img {
      width: 20px;
    }
    #product-info {
      margin-top: 25px;
      text-align: center;
    }
    #product-info img {
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="signin-container">
    <h1>Customer Details</h1>
    <form id="signInForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="+91XXXXXXXXXX" required />
      </div>
      <button type="submit">Proceed</button>
    </form>

    <button id="googleBtn">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" />
      Sign in with Gmail
    </button>

    <!-- Product Preview -->
    <div id="product-info">
      <h2 id="product-name"></h2>
      <p id="product-price"></p>
      <img id="product-img" src="" width="150" />
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyASoCzGevOCyIYBX423Y15xWUm1pGSi9P0",
      authDomain: "krispra-4211e.firebaseapp.com",
      projectId: "krispra-4211e",
      storageBucket: "krispra-4211e.appspot.com",
      messagingSenderId: "1081828393087",
      appId: "1:1081828393087:web:eaf90dc4393d2799c5ff4a",
      measurementId: "G-NKB8WJFX4F"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("googleBtn").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Signed in as " + result.user.displayName);
          window.location.href = "/pay";
        })
        .catch(error => {
          alert("Google Sign-in Failed: " + error.message);
        });
    });

    document.getElementById("signInForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const details = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
      };
      localStorage.setItem("userDetails", JSON.stringify(details));
      window.location.href = "/pay";
    });

    // âœ… Display product info from query params
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const price = params.get("price");
    const img = params.get("img");

    if (name && price && img) {
      document.getElementById("product-name").innerText = name;
      document.getElementById("product-price").innerText = price;
      document.getElementById("product-img").src = img;
    }
  </script>
</body>
</html>
