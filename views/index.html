<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRISPRA - Home</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <!-- ✅ NAVBAR -->
  <nav class="navbar">
    <div class="logo">KRISPRA</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/mens">Men</a></li>
      <li><a href="/women">Women</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <!-- ✅ HERO SECTION -->
  <section class="hero">
    <div class="hero-slider"></div>
    <div class="hero-content">
      <h1>Welcome to KRISPRA</h1>
      <p>Luxury Redefined in Indian Ethnic Fashion</p>
    </div>
  </section>

  <!-- ✅ CATEGORIES -->
  <div class="product-grid">
    <div class="product-card">
      <img src="/images/crazy11.png" alt="Men's Collection">
      <h3>Men's Collection</h3>
      <a href="/mens"><button>Explore</button></a>
    </div>
    <div class="product-card">
      <img src="/images/sara2.png" alt="Women's Collection">
      <h3>Women's Collection</h3>
      <a href="/women"><button>Explore</button></a>
    </div>
  </div>

  <!-- ✅ JS SLIDER SCRIPT -->
  <script>
    const images = [
      "/images/model1.png",
      "/images/lady1.png",
      "/images/sara2.png"
    ];
    let current = 0;
    const slider = document.querySelector('.hero-slider');
    slider.style.backgroundImage = `url(${images[2]})`;

    setInterval(() => {
      current = (current + 1) % images.length;
      slider.style.backgroundImage = `url(${images[current]})`;
    }, 2000);
  </script>

</body>
</html>
